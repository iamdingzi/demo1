<!DOCTYPE html>
<html>
<head lang="en">
    <base href="/login">
    <meta charset="UTF-8">
    <title>查看信息</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pulic.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/layui.css" media="all">
    <script src="js/layui.all.js"></script>
</head>
<style>
    #touxiang {
        width: 30%;
        height: 30%;
        display: block;
        margin-left: 30%;
    }
</style>
<body>


<form class="form-horizontal" role="form"  method="post">
    <div id="wsx">
        <h2> 查 看 信 息 </h2>
        <div class="form-group" id="q11" >
            <label  class="col-sm-3 control-label">头像：</label>
            <div class="col-sm-9"style="width: 260px">
                <!--<input type="text" class="form-control" value="file" />-->

               <button type="button" class="layui-btn" id="headpic">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <img id="touxiang">
            </div>
        </div>
        <div class="form-group" id="q1" >
            <label  class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true"  value="1">
            </div>
        </div>
        <div class="form-group" id="q2" >
            <label  class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true"  value="1">
            </div>
        </div>
        <div class="form-group" id="q3" >
            <label  class="col-sm-3 control-label">生日：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true"  value="1">
            </div>
        </div>
        <div class="form-group" id="q4" >
            <label  class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true"  value="1">
            </div>
        </div>
        <div class="form-group" id="q5" >
            <label  class="col-sm-3 control-label">工资：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true"  value="1">
            </div>
      </div>
        <div class="form-group" id="q6" >
            <label  class="col-sm-3 control-label">爱好：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true"  value="1">
            </div>
        </div>
        <div class="form-group" id="q7" >
            <label  class="col-sm-3 control-label">部门地点：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" class="form-control"  disabled="true"  value="1">
            </div>
        </div>

        <div class="form-group" id="q8" >
            <label  class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-9"style="width: 260px">
                <select class="form-control"  style="height:35px">
                    <option value ="">---请选择---</option>
                    <option value ="">男</option>
                    <option value="">女</option>
                </select>
            </div>
        </div>

        <div class="form-group" id="q9" >
            <label  class="col-sm-3 control-label">级别：</label>
            <div class="col-sm-9"style="width: 260px">
                <select class="form-control"  style="height:35px">
                    <option value ="">---请选择---</option>
                    <option value ="">王者</option>
                    <option value ="">黄金</option>
                    <option value="">青铜</option>
                    <option value="">白银</option>
                </select>
            </div>
        </div>
        <div class="form-group" id="q10" >
            <label  class="col-sm-3 control-label">部门名称：</label>
            <div class="col-sm-9"style="width: 260px">
                <select class="form-control"  style="height:35px">
                    <option value ="">---请选择---</option>
                    <option value="">--请选择--</option>
                    <option value ="">研发部</option>
                    <option value ="">人事部</option>
                    <option value="">公关部</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button  class="btn btn-info"> 返 回 </button>
            </div>
        </div>


    </div>
</form>

</body>


<script type="text/javascript">
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#headpic', //绑定元素
            url: '/upload/editUserInfo', //上传接口

            data: {"eId":1},
            done: function(res){
                //上传完毕回调
                $('#touxiang').attr({ src: res.ePortrait});
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</html>

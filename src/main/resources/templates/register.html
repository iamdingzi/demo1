<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pulic.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" role="form" th:action="@{/register/reg}" method="post">
    <div id="wei">
        <h2> 注 册 </h2>
        <div class="form-group" id="q1">
            <label  class="col-sm-3 control-label" > 用户名：</label>
            <div class="col-sm-9"style="width: 260px">
                <input type="text" name="eName" class="form-control" placeholder="请输入用户名"  >
            </div>
        </div>
        <div class="form-group"id="q2">
            <label  class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-9" style="width: 260px">
                <input type="password" name="ePwd" class="form-control" placeholder="请输入密码" >
            </div>
        </div>
        <div class="form-group" id="q3">
            <label  class="col-sm-3 control-label">部门名称：</label>
            <div class="col-sm-6">
                <select name="eDeptId" class="form-control" style=" width: 230px">
                    <option value="" selected>--请选择--</option >
                    <option value ="1">研发部</option>
                    <option value ="2">人事部</option>
                    <option value="3">公关部</option>
                </select>
            </div>
        </div>

            <!--</div>-->
            <!--<div class="col-sm-4"style="width: 120px">-->
                <!--<input type="text" class="form-control" placeholder="这里替换验证码"  >-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">确定</button>
                <a href="" class="btn btn-info">取消</a>
            </div>
        </div>

    </div>
</form>

</body>
</html>
